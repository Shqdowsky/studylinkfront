<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Link</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header__content">
                <h1 class="title">Study Link</h1>
                <a href="http://localhost:3000/" class="app-button">Запустити додаток</a>
            </div>
        </header>
        <div class="main-body">
            <div class="container">
                <div class="main-body__content main-body-content">
                    <div class="main-body-content__text">
                        <h3>Ласкаво просимо до StudyLink</h3>
                        <p>StudyLink — це платформа, де студенти/учні можуть завантажувати та ділитися своїми навчальними матеріалами.
 Зареєстровані студенти можуть завантажити матеріали для підтримки свого навчального процесу.</p>
                        <div class="main-body-content__link main-body-content-link">
                            <a href="http://localhost:3000/works" class="main-body-content-link__text">Розпочати</a>
                            <img src="images/svg/arrow-right.svg">
                        </div>
                    </div>
                    <div class="main-body-image">
                        <img src="images/main-body-image.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
